<div class="popup-heading">{$Lightbox.imageCaption$}</div>
<span ng-if="Lightbox.images.length > 1">
       <div class="round-nav-left">
           <i class="material-icons" style="line-height:1.4" ng-click=Lightbox.prevImage()>navigate_before</i>
       </div>
        <div class="round-nav-right">
            <i class="material-icons" style="line-height:1.4" ng-click=Lightbox.nextImage()>navigate_next</i>
        </div>
    </span>
