<section class="network-section">
    <div class="container">
        <h1>India’s first network of body repair garages</h1>
        <div class="row padding-mobile">
            <div class="col-xs-12 no-margin" style="padding-left:0px;padding-bottom:2px;padding-top:0px;padding-right:3px">
                <div id="frameWrap">
                    <md-progress-circular id="loader1" md-mode="indeterminate" md-diameter="32"></md-progress-circular>
                    <div class="youtube" data-embed="xX-fE_Ez8kg">
                        <div class="play-button"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6 no-margin no-padding" ng-repeat="image in base.images">
                        <a href="#" ng-click="base.openLightboxModal($index)">
                            <img ng-src="{$image.thumbUrl$}" class="img-thumbnail">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <a  class="estimate-button-mobile"analytics-on analytics-event="Get Estimate Button"
           analytics-category="Workshop Mobile"
           href="#" ui-sref="base.estimator">GET ESTIMATE</a>
    </div>
</section>
