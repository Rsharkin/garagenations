<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Reason Marking This Booking Escalated</h4>
    </div>
    <div class="modal-body">
        <ul ng-show="addBookingFlagModalCtrl.errorMsgs.length>0" class="alert alert-danger">
            <li ng-repeat="item in addBookingFlagModalCtrl.errorMsgs">{$ item $}</li>
        </ul>
        <form name="addFlagForm" class="form-horizontal" role="form" method="post" >
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">Reason:</label>
                <div class="col-sm-9">
                    <textarea ng-model="addBookingFlagModalCtrl.modalItem.reason"
                              required class="input-sm col-xs-10" cols="20"
                              placeholder="Reason from adding flag" rows="4" title="Reason from adding flag"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="addBookingFlagModalCtrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary"
                ng-disabled="addBookingFlagModalCtrl.ajax_loading|| addFlagForm.$invalid "
                ng-click="addBookingFlagModalCtrl.ok()">Save changes</button>
    </div>
</div>
