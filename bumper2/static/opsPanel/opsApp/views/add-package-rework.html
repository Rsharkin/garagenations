<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Add Rework for: {$ addReworkPackageModalInstanceCtrl.bookingPackage.package.package.name $}</h4>
    </div>
    <div class="modal-body">
        <ul ng-show="addReworkPackageModalInstanceCtrl.errorMsgs.length>0" class="alert alert-danger">
            <li ng-repeat="item in addReworkPackageModalInstanceCtrl.errorMsgs">{$ item $}</li>
        </ul>
        <form name="addReworkForm" class="form-horizontal" role="form" method="post" >
            <div class="form-group">
                <label for="notes" class="col-sm-3 control-label no-padding-right">Reason/ Details:</label>
                <div class="col-sm-9">
                    <textarea ng-model="addReworkPackageModalInstanceCtrl.rework.reason"
                              required class="input-sm form-control" cols="20"
                              placeholder="Hint: Reason for rework or details of it." rows="4" title="Reason for rework"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="addReworkPackageModalInstanceCtrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary"
                ng-disabled="addReworkPackageModalInstanceCtrl.ajax_loading || addReworkForm.$invalid "
                ng-click="addReworkPackageModalInstanceCtrl.ok()">Add Rework</button>
    </div>
</div>
