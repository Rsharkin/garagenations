<div class="ibox">
    <div class="ibox-title">
        <h5>Current Status<small> (These include users with cancelled bookings.)</small></h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h5>App install Vs Booking</h5>
                        <div class="flot-chart">
                            <div flot class="flot-chart-content" dataset="dashboardAppInstallCtrl.flotData" options="dashboardAppInstallCtrl.flotOptions"></div>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed m-t-sm"></div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="row text-left">
                            <div class="col-xs-12">
                                <div class=" m-l-md">
                                    <table class="table table-hover margin bottom">
                                        <thead>
                                        <tr>
                                            <th >Status</th>
                                            <th >Num. of Bookings</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in dashboardAppInstallCtrl.bookings_by_status">
                                            <td >{$ item.label $}</td>
                                            <td ><span class="label label-primary">{$ item.count $}</span> </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <table class="table table-hover margin bottom">
                            <thead>
                            <tr>
                                <th class="text-center">City</th>
                                <th class="text-center">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in dashboardAppInstallCtrl.app_installs_per_city">
                                <td class="text-center">{$ item.label$}</td>
                                <td class="text-center"><span class="label label-primary">{$ item.count $}</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-4">
                        <table class="table table-hover margin bottom">
                            <thead>
                            <tr>
                                <th class="text-center">Car Brands</th>
                                <th class="text-center">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in dashboardAppInstallCtrl.app_installs_per_brand">
                                <td class="text-center">{$ item.label$}</td>
                                <td class="text-center"><span class="label label-primary">{$ item.count $}</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
