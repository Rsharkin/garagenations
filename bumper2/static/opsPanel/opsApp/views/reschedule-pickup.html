<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Reschedule Booking</h4>
    </div>
    <div class="modal-body modal-padding">
        <label class="control-label">Select Pickup Time</label>
        <form method="get" class="form-horizontal">
            <div class="row">
                <div class="input-group">
                    <input name="pickup_time" data-ng-model="rescheduleCtrl.newTime.start" type="text" title="Time of pickup" readonly="readonly" class=" input-sm form_datetime form-control">
                    <input name="pickup_slot_end_time" data-ng-model="rescheduleCtrl.newTime.end" type="text" title="Slot end time" readonly="readonly" class=" input-sm form_datetime form-control">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="text-center action-margin">
                        <button class="btn btn-default btn-sm" type="button" ng-click="rescheduleCtrl.newTime.start=null;rescheduleCtrl.newTime.end=null">Cancel</button>
                        <input class="btn btn-primary btn-sm" type="submit" ng-click="rescheduleCtrl.updatePickupTime()" ng-disabled="rescheduleCtrl.ajax_loading" ng-value="rescheduleCtrl.ajax_loading?'Please Wait..':'Save'"/>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <h3 class="text-center">OR</h3>
        <div class="col-sm-12 text-center">
            <button type="button"
                    ng-click="rescheduleCtrl.followupOps()"
                    permission="['OpsAdmin','OpsManager','DriverManager']"
                    class="btn btn-sm btn-primary">
                Set Status To Followup</button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="rescheduleCtrl.cancel()">Close</button>
    </div>
</div>
