<div class="wrapper wrapper-content ng-scope">
    <div class="ibox float-e-margins" id="">
        <div class="ibox-title text-center">
            <h5 class="pull-left">Purchase Requisition Doc</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-4 m-b-xs">
                    <div class="row">
                        <div class="col-sm-12">

                        </div>
                    </div>
                </div>
                <div class="col-sm-2 m-b-xs text-center">
                    <h4>Rows: <b>{$ partDocsCtrl.gridOptions.api.rowModel.rowsToDisplay.length $}</b></h4>
                </div>
                <div class="col-sm-3 m-b-xs text-center">
                    <div class="row">
                        <div class="input-group text-left">
                            <input date-range-picker class="form-control date-picker input-sm " type="text" ng-model="partDocsCtrl.filters.date"
                                   options="partDocsCtrl.date_range_options"/>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 m-b-xs">
                    <div class="row">
                        <div class="input-group pull-right">
                            <input type="text" placeholder="Quick Search" class="input-sm form-control" ng-model="partDocsCtrl.gridOptions.quickFilterText">
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary"> Go!</button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <div style="margin-top: 4px;" class="full-height">
                    <div ag-grid="partDocsCtrl.gridOptions" style="height:100%; width:100%;" class="ag-fresh"></div>
                </div>
            </div>
        </div>
    </div>
</div>
