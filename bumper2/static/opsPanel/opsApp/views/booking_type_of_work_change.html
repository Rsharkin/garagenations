<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Choose Type of Work</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div ng-show="typeOfWorkCtrl.errorMsg" ng-bind-html="typeOfWorkCtrl.errorMsg" class="alert alert-danger"></div>
                <div class="row" ng-if="!typeOfWorkCtrl.showInternalPriceForm">
                    <table class="table table-striped table-bordered table-hover table-responsive" style="height: 120px;">
                        <thead>
                        <tr>
                            <th class="text-center">Is Internal</th>
                            <th class="text-center">Panel</th>
                            <th class="text-center">Work</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center"><small ng-if="typeOfWorkCtrl.panelById.price_list[0].internal" class="label label-warning">Internal</small></td>
                            <td class="text-center">{$ typeOfWorkCtrl.panelById.name $}</td>
                            <td class="text-center">
                                <div class="row" ng-repeat="price in typeOfWorkCtrl.panelById.price_list">
                                    <div class="col-sm-8">
                                        <a class="btn btn-xs btn-white" ng-click="typeOfWorkCtrl.ok(price)">
                                            <i class="fa fa-plus-square"></i> {$ price.type_of_work $} - <span ng-bind-html="price.new_price_text"></span>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="typeOfWorkCtrl.showInternalPriceForm">
                    <div class="col-sm-12">
                        <label>Since this is internal panel, Please provide the price.</label><br/>
                        <label>Part Price</label>
                        <input ng-model="typeOfWorkCtrl.internal_panel_price.part_price"
                               class="form-control input-sm" placeholder="Part Price" type="number">

                        <label>Labour Price</label>
                        <input ng-model="typeOfWorkCtrl.internal_panel_price.labour_price"
                               class="form-control input-sm" placeholder="Labour Price" type="number">

                        <label>Material Price</label>
                        <input ng-model="typeOfWorkCtrl.internal_panel_price.material_price"
                               class="form-control input-sm" placeholder="Material Price" type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="typeOfWorkCtrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="typeOfWorkCtrl.ajax_loading " ng-click="typeOfWorkCtrl.ok()">Save changes</button>
    </div>
</div>
