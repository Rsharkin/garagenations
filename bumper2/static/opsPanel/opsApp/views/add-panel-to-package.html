<div class="inmodal" xmlns="http://www.w3.org/1999/html">
    <div class="modal-header">
        <h4 class="modal-title">Add Panel to Booking</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div ng-show="addPanelToPackageCtrl.errorMsg" ng-bind-html="addPanelToPackageCtrl.errorMsg" class="alert alert-danger"></div>
                <div class="row" ng-if="!addPanelToPackageCtrl.showInternalPriceForm">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example table-responsive" style="height: 450px;">
                        <thead>
                        <tr>
                            <th class="text-center">Is Internal</th>
                            <th class="text-center">Panel</th>
                            <th class="text-center">Work</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="panel in addPanelToPackageCtrl.panel_list">
                            <td class="text-center"><small ng-if="panel.price_list[0].internal" class="label label-warning">Internal</small></td>
                            <td class="text-center">{$ panel.name $}</td>
                            <td class="text-center">
                                <div class="row" ng-repeat="price in panel.price_list">
                                    <div class="col-sm-8">
                                        <a class="btn btn-xs btn-white" ng-click="addPanelToPackageCtrl.ok(price)"  ng-class="{'disabled':price.disabled}">
                                            <i class="fa fa-plus-square"></i> {$ price.type_of_work $} - <span ng-bind-html="price.new_price_text"></span>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="addPanelToPackageCtrl.showInternalPriceForm">
                    <div class="col-sm-12">
                        <label>Since this is internal panel, Please provide the price.</label><br/>
                        <label>Part Price</label>
                        <input ng-model="addPanelToPackageCtrl.internal_panel_price.part_price"
                               class="form-control input-sm" placeholder="Part Price" type="number">

                        <label>Labour Price</label>
                        <input ng-model="addPanelToPackageCtrl.internal_panel_price.labour_price"
                               class="form-control input-sm" placeholder="Labour Price" type="number">

                        <label>Material Price</label>
                        <input ng-model="addPanelToPackageCtrl.internal_panel_price.material_price"
                               class="form-control input-sm" placeholder="Material Price" type="number">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="addPanelToPackageCtrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="addPanelToPackageCtrl.ajax_loading " ng-click="addPanelToPackageCtrl.ok()">Save changes</button>
    </div>
</div>
