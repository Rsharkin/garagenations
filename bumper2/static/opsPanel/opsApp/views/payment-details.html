<div class="inmodal">

    <div class="modal-header">
        <h4 class="modal-title">Payment Details</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <label for="notes" class="col-sm-3 control-label no-padding-right">Tx Data:</label>
            <div class="col-sm-9">
                <span>{$ showPaymentDetailModalCtrl.txData  $}</span>
            </div>
        </div>
        <div class="row">
            <label for="notes" class="col-sm-3 control-label no-padding-right">Error Message:</label>
            <div class="col-sm-9">
                <span>{$ showPaymentDetailModalCtrl.errorMessage  $}</span>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="showPaymentDetailModalCtrl.cancel()">Close</button>
    </div>

</div>
