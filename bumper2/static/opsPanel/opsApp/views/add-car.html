<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <h4> Search and select from various car models</h4>
        <div class="col-lg-12">
            <form method="get" class="form-horizontal" name="createUserCarForm">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="form-group">
                                    <label> Select source</label>
                                    <select
                                            name="source"
                                            ng-model="userCarCtrl.bookingSource"
                                            class="form-control" title="Booking Sources"
                                            required>
                                        <option ng-repeat="option in userCarCtrl.bookingSources" value="{$ option.source $}">{$ option.source_desc $}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="search-form">
                                    <label> City</label>
                                    <select
                                            name="city"
                                            ng-model="userCarCtrl.bookingCity"
                                            class="form-control" title="City"
                                            required
                                    >
                                        <option ng-repeat="option in userCarCtrl.cities" value="{$ option.id $}">{$ option.name $}</option>
                                    </select>
                                </div>
                                <!--<div class="form-group">
                                    <label>Rework Of Booking ID</label>
                                    <input
                                            name="rework_booking_id"
                                            ng-model="userCarCtrl.reworkBookingId"
                                            class="form-control" title="reworkBookingId"
                                            type="number"
                                            placeholder="Booking Id (In case this is rework of some booking.)"
                                    />

                                </div>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="search-form">
                                    <label>Search Car</label>
                                    <input id ="search_car_text"
                                           type="text"
                                           placeholder="Search car by brand or model name"
                                           name="search" class="form-control"
                                           ng-model="searchText"
                                           ng-change="userCarCtrl.getModel(searchText)">

                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="search-form">
                                    <label> Select Year of Make</label>
                                    <select
                                            name="source"
                                            ng-model="userCarCtrl.selectedYear"
                                            ng-options="key as value for (key , value) in userCarCtrl.years"
                                            class="form-control" title="Year of make"
                                    >
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="hr-line-dashed"></div>
                            <h3>Search cars Results</h3>
                            <div class="search-result" ng-repeat="item in userCarCtrl.models" >
                                <h3><a ng-click="userCarCtrl.setSelectedCar(item)">{$item.brand.name$}-{$item.name$}</a></h3>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <h3>Popular cars</h3>
                            <div class="search-result" ng-repeat="item in userCarCtrl.popular_cars">
                                <h3><a ng-click="userCarCtrl.setSelectedCar(item)">{$item.brand.name$}-{$item.name$}</a></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="search-form  ">
                                    <div class="input-group-btn ">
                                        <button
                                                class="btn btn-lg btn-primary booking-button"
                                                ng-disabled="userCarCtrl.ajax_loading || createUserCarForm.$invalid"
                                                type="submit"
                                                ng-click="userCarCtrl.saveSelectedCar()">
                                            Proceed
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
