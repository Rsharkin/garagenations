<style>
    .pac-container {
        z-index: 5051 !important;
    }
</style>
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">User Address</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-6" ng-repeat="item in userAddressCtrl.existingAddresses">
                <div class="contact-box animated pulse">
                    <div class="col-lg-12">
                        <p>{$item.address.address1$}, {$item.address.address2$}, {$item.address.city$},{$item.address.pin_code$} {$item.address.country$}</p>
                        <button
                                type="button"
                                class="btn btn-xs btn-outline btn-primary"
                                ng-click="userAddressCtrl.editAddress(item.id)">
                            Edit
                        </button>
                        <button
                                type="button"
                                class="btn btn-xs btn-outline btn-primary"
                                ng-click="userAddressCtrl.setAddressAsUserAddress(item.id)">
                            Choose
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center">OR</div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button
                        type="button"
                        class="btn btn-sm btn-primary"
                        ng-click="userAddressCtrl.editAddress()">
                    Add New Address
                </button>
            </div>
        </div>
        <div class="row" ng-if="userAddressCtrl.showEditAddress">
            <h2>Address Details:</h2>
            <div class="ibox-content">
                <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">House/ Flat No.</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="addressLine1" ng-model="userAddressCtrl.userAddress.address.address1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Building/ Landmark</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.address2">
                        </div>
                    </div>
                    <div class="form-group" style="border: 1px solid grey">
                        <label class="col-sm-2 control-label">Locality using Google:</label>
                        <div class="col-sm-8">
                            <bumper-google-autocomplete
                                    ng-model="userAddressCtrl.address"
                                    google-model="userAddressCtrl.googleAddress"
                                    on-select="userAddressCtrl.onSelectGoogleAddress($item)"
                                    autocomplete="off"
                                    required>
                            </bumper-google-autocomplete>
                        </div>
                    </div>
                    <div>
                        <h5 class="">Below details will be auto-filled using above search.</h5>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Area</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.area">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.country">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Pincode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.pin_code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">State</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.state">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Geo. Location</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.latitude">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="userAddressCtrl.userAddress.address.longitude">
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btn btn-outline btn-primary" style="display:block; margin: auto" ng-click="userAddressCtrl.saveAddress()">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="userAddressCtrl.cancel()">Close</button>
    </div>
</div>
